{% extends 'base.html' %}

{% block title %}
    Añadir Pregunta
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Añadir Pregunta</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar Pregunta</button>
    </form>
</div>
{% endblock %}
